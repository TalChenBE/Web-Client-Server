<!DOCTYPE html>
<html>
  <head>
    <title>Lec 02- CSS</title>
    <!-- import the bootstrap -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script src="SignUp.js"></script>
  </head>

  <body>
    <form class="signup-page" onSubmit="handelSubmitClick()">
      <div class="left">
        <div class="overlay">
          <h2>Nice to have you hare</h2>
          <h1>WELCOME</h1>
          <div class="divider"></div>
          <p>Some text here</p>
        </div>
      </div>

      <div class="right">
        <h2 class="signup-header">Signup</h2>
        <div class="signup-email-continer inputs">
          <i class="bi bi-envelope-at"></i>
          <input
            class="signup-input signup-input-email"
            type="email"
            placeholder="Enter Email *"
            required
            onblur="handleChangeEmail()"
          />
        </div>
        <div class="signup-password-continer inputs">
          <i class="bi bi-lock"></i>
          <input
            class="signup-input signup-input-password"
            type="password"
            placeholder="Enter Password *"
            onblur="handleChangePassword()"
            required
          />
        </div>
        <div class="signup-password-continer inputs">
          <i class="bi bi-lock"></i>
          <input
            class="signup-input signup-input-confirm-password"
            type="password"
            placeholder="Confirm Password *"
            onblur="handleChangeConfirmPassword()"
            required
          />
        </div>
        <div id="confirm-password-text"></div>
        <a class="forget-pass" href="#">forget password?</a>
        <div class="submit-continer">
          <input
            class="submit-button"
            type="submit"
            value="Create my account"
          />
        </div>
        <span class="link-sign-up">
          Already a member? <a class="" href="../Login/Login.html">Login</a>
        </span>
      </div>
    </form>
  </body>
</html>
